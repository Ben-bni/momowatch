<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MomoWatch Login and Signup - Securely access your dashboard or create a new account.">
    <title>MomoWatch | Login / Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #3a5f8a;
            --highlight-color: #28CC95;
            --text-color: #f1f1f1;
            --text-muted: #b8b8b8;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }

        .auth-container {
            background: rgba(22, 33, 62, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }
        
        .auth-logo-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--accent-color), var(--highlight-color));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.0rem;
            font-weight: 700;
            box-shadow: 0 3px 15px rgba(40, 204, 149, 0.3);
        }
        
        .auth-logo-text {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #e9e9e9);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            background: var(--primary-color);
            border-radius: 10px;
            padding: 0.5rem;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .auth-tab-button {
            flex: 1;
            padding: 0.75rem 1.5rem;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .auth-tab-button:hover {
            color: var(--highlight-color);
            background: rgba(255, 255, 255, 0.05);
        }

        .auth-tab-button.active {
            background: var(--highlight-color);
            color: white;
            box-shadow: 0 3px 10px rgba(40, 204, 149, 0.4);
        }

        .auth-tab-button.active:hover {
            background: var(--highlight-color); /* Keep active color on hover */
            color: white;
        }

        .auth-form-section {
            display: none; /* Hidden by default */
        }

        .auth-form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }

        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: var(--primary-color);
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus,
        .form-group input[type="text"]:focus {
            border-color: var(--highlight-color);
        }

        .password-input-container {
            position: relative;
        }

        .password-input-container input {
            padding-right: 3rem; /* Make space for the icon */
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.1rem;
        }

        .auth-button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, var(--accent-color), var(--highlight-color));
            color: white;
            box-shadow: 0 5px 15px rgba(40, 204, 149, 0.4);
        }

        .auth-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(40, 204, 149, 0.6);
        }

        .forgot-password {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .forgot-password a {
            color: var(--info-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .forgot-password a:hover {
            color: var(--highlight-color);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            .auth-logo-text {
                font-size: 1.5rem;
            }
            .auth-logo-icon {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            .auth-tab-button {
                font-size: 1rem;
                padding: 0.6rem 1rem;
            }
            .form-group label {
                font-size: 0.9rem;
            }
            .auth-button {
                padding: 0.8rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <div class="auth-logo-icon">MW</div>
            <span class="auth-logo-text">MomoWatch</span>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab-button active" onclick="showAuthTab('login')">Login</button>
            <button class="auth-tab-button" onclick="showAuthTab('signup')">Sign Up</button>
        </div>

        <!-- Login Form Section -->
        <div id="login-section" class="auth-form-section active">
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" placeholder="your.email@example.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="loginPassword" placeholder="••••••••" required>
                        <span class="password-toggle" onclick="togglePasswordVisibility('loginPassword', this)">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <button type="submit" class="auth-button">Login</button>
                <div class="forgot-password">
                    <a href="forgotpassword.html">Forgot Password?</a>
                </div>
            </form>
        </div>

        <!-- Sign Up Form Section -->
        <div id="signup-section" class="auth-form-section">
            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signupFullName">Full Name</label>
                    <input type="text" id="signupFullName" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" placeholder="your.email@example.com" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="signupPassword" placeholder="••••••••" required>
                        <span class="password-toggle" onclick="togglePasswordVisibility('signupPassword', this)">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <div class="password-input-container">
                        <input type="password" id="signupConfirmPassword" placeholder="••••••••" required>
                        <span class="password-toggle" onclick="togglePasswordVisibility('signupConfirmPassword', this)">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <button type="submit" class="auth-button">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
         const SUPABASE_URL = "https://tnebzzkshcoplwlvaxsl.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRuZWJ6emtzaGNvcGx3bHZheHNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5MTU1NTEsImV4cCI6MjA2OTQ5MTU1MX0.EXXMhPRU_MO1gbCdYrjNywrhThkVqbmpRqL4212_gEw";

  const Supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        // Function to switch between Login and Sign Up tabs
        function showAuthTab(tabId) {
            // Hide all form sections
            document.querySelectorAll('.auth-form-section').forEach(section => {
                section.classList.remove('active');
            });
            // Deactivate all tab buttons
            document.querySelectorAll('.auth-tab-button').forEach(button => {
                button.classList.remove('active');
            });

            // Show the selected section and activate its button
            document.getElementById(tabId + '-section').classList.add('active');
            document.querySelector(`.auth-tab-button[onclick="showAuthTab('${tabId}')"]`).classList.add('active');
        }

        // Function to toggle password visibility
        function togglePasswordVisibility(inputId, iconElement) {
            const passwordInput = document.getElementById(inputId);
            const icon = iconElement.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Simulated Login Handler
        async function handleLogin(event) {
    event.preventDefault();

    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    const { data, error } = await Supabase.auth.signInWithPassword({
        email: email,
        password: password
    });

    if (error) {
        alert('Login failed: ' + error.message);
    } else {
        alert('Login successful! Redirecting to dashboard...');
        window.location.href = 'dashboard.html';
    }
}

        // Simulated Signup Handler
        async function handleSignup(event) {
    event.preventDefault(); // Prevent default form submission

    const fullName = document.getElementById('signupFullName').value;
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;
    const confirmPassword = document.getElementById('signupConfirmPassword').value;

    if (password !== confirmPassword) {
        alert('Sign Up failed. Passwords do not match.');
        return;
    }

    const { user, error } = await Supabase.auth.signUp({
        email: email,
        password: password,
        options: {
            data: { full_name: fullName }
        }
    });

    if (error) {
        alert('Sign Up failed: ' + error.message);
    } else {
        alert('Sign Up successful! Please check your email to confirm your account.');
        document.getElementById('signupForm').reset(); // Clear form
        showAuthTab('login'); // Switch to login tab
    }
}


        // Show login tab by default on page load
        document.addEventListener('DOMContentLoaded', () => {
            showAuthTab('login');
        });
    </script>
</body>
</html>
